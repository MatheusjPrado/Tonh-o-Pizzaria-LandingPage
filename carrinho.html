<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tonhão Pizzaria - Carrinho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="carrinhoStyle.css">
  <script src="carrinhoJS.js" defer></script>
</head>
<body>
  <!-- Navbar  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <img src="logo2.png" alt="Logo Tonhão Pizzaria" width="80">
    <div class="navbar-center">
      <a class="navbar-brand" href="landingpage.html"><b>Tonhão Pizzaria</b></a>
    </div>
    <div class="navbar-right">
      <a class="navbar-brand navbar-cardapio" href="#cardapio">Cardápio</a>
      <div class="cart-icon">
        <h4 style="margin: 0; color: black; align-self: center;">Carrinho</h4>
        <a class="navbar-brand" href="carrinho.html">
          <img src="carrinho.png" alt="icone do carrinho" width="40">
        </a>
      </div>
    </div>
  </nav>

  <!-- Conteúdo do carrinho -->
  <div class="container-fluid">
    <div class="carrinho-info">
      <h5><b>Informações do Carrinho</b></h5>
      <div id="pizzas-info"></div>
      <hr>
      <div class="container mt-3">
        <div class="row align-items-center">
          <div class="col-auto">
            <i class="bi bi-cash-coin"></i>
          </div>
          <div class="col d-flex align-items-center">
            <h5>Forma de pagamento:</h5>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Selecione
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" onclick="selectPayment(this)">Pix</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectPayment(this)">Cartão de Crédito</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectPayment(this)">Cartão de Débito</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectPayment(this)">Dinheiro</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p id="total-price">Total: R$ 0.00</p>
      <button class="btn btn-warning w-100" onclick="location.href='cadastro.html'">Finalizar Pedido</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
